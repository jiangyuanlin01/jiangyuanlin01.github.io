        <p>@[TOC](linux系统下SQL的约束<br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">git clone https:<span class="comment">//github.com/shiyanlou/SQL3.git</span></span><br><span class="line">#用git命令下载数据文件</span><br><span class="line">source /home/shiyanlou/Desktop/SQL3/MySQL<span class="number">-03</span><span class="number">-01.</span>sql;</span><br><span class="line">#恢复下载的数据文件</span><br><span class="line">Create table employee(id int(<span class="number">10</span>) primary key, name char(<span class="number">20</span>));</span><br><span class="line">主键的定义 </span><br><span class="line">Create table employee(id int(<span class="number">10</span>) primary key, name char(<span class="number">20</span>));</span><br><span class="line">另一种定义主键的方式Constraint dpt_pk primary key(dpt_name);</span><br><span class="line">复合主键</span><br><span class="line">Constraint proj_pk primary key(proj_name,proj_num);</span><br><span class="line">默认值约束</span><br><span class="line">People_num int(10) default ‘10’   #people_num有default约束，默认值为10，如果people_num的输入值为空，默认输入10</span><br><span class="line"></span><br><span class="line">唯一约束：规定一张表中一列的值不能有重复值</span><br><span class="line">Create table employee(id int(10),phone int(20) unique)#规定插入过程中phone的值不能有重复，数据重复是会插入失败。</span><br><span class="line">非空约束：被非空约束的列，插入是值必须为非空</span><br><span class="line">Create table employee(id int (10),salary int(20) not null)#salary被not null约束，插入数据时salary的值不能为空。</span><br><span class="line">外键约束：</span><br><span class="line">外键能确保数据的完整性，也可以体现表与表之间的关系</span><br><span class="line">Constraint emp_fk foreign key(in_dpt)reference department(dpt_name)</span><br><span class="line">#in_dpt定义为外键，参考列为department表的dpt_name列</span><br></pre></td></tr></table></figure></p>
