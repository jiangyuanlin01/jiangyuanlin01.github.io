        <p>@[TOC](linux系统下Mysql其他基本操作<br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">git clone https:<span class="comment">//github.com/shiyanlou/SQL6  #复制代码</span></span><br><span class="line">sudo server mysql start</span><br><span class="line">mysql -u root -p</span><br><span class="line">source /root /SQL6/MySQL<span class="number">-06.</span>sql</span><br><span class="line">索引：建立索引加快查询速度</span><br><span class="line">语法：</span><br><span class="line">Alter table 表名字 add index 索引名（列名）;</span><br><span class="line">Create index 索引名 on 表名（列名）;</span><br><span class="line">例：</span><br><span class="line">Alter table employee add index idx_id (id);</span><br><span class="line">#在employee表中的id列上建立索引名为idx_id的索引</span><br><span class="line">Create index idx_name on employee (name);</span><br><span class="line">查看建的索引： show index <span class="keyword">from</span> 表名字;</span><br><span class="line">视图：视图是从一个或多个表中导出来的表，是一种虚拟存在的表。</span><br><span class="line">Create view 视图名 (列a,列b,列c) <span class="keyword">as</span> select 列<span class="number">1</span>,列<span class="number">2</span>,列<span class="number">3</span> <span class="keyword">from</span> 表名字;</span><br><span class="line">Create view v_emp (v_name,v_age,v_phone) <span class="keyword">as</span> select name,age,phone <span class="keyword">from</span> employee;</span><br><span class="line">导入：</span><br><span class="line">Load data infile ‘/<span class="keyword">var</span>/lib/mysql-files/SQL6/<span class="keyword">in</span>.txt’ into table employee;</span><br><span class="line">#将路径下的文件导入employee表中</span><br><span class="line">导出：</span><br><span class="line">Select * into outfile ‘/<span class="keyword">var</span>/lib/mysql-files/out.txt’ <span class="keyword">from</span> employee;</span><br><span class="line">#将employee表中的所有数据按如下路径导出</span><br><span class="line">备份</span><br><span class="line">Mysqldump -u root -p 数据库名&gt;备份文件名;   #备份整个数据库</span><br><span class="line">Mysqldump -u root -p 数据库名 表名&gt;备份文件名;   #备份整个表</span><br><span class="line">例：mysqldump -u root -p mysql_shiyan &gt; bak.sql;</span><br><span class="line">#将数据库mysql_shiyan备份成文件bak.sql</span><br><span class="line">恢复</span><br><span class="line">Mysql -u root -p test &lt; bak.sql;   #将之前备份的文件恢复到test数据库中</span><br></pre></td></tr></table></figure></p>
