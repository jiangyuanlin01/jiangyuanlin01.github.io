        <p>@[TOC](linux系统下mysql  select语句详解<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">git clone https:<span class="comment">//github.com/shiyanlou/SQL4.git  #下载代码</span></span><br><span class="line">sudo service mysql start   #开启mysql服务</span><br><span class="line">mysql -u root -p   #进入mysql</span><br><span class="line">source /root/SQL4/MySQL-04-01.sql   #恢复刚刚下载的文件</span><br><span class="line">source /root/SQL4/MySQL<span class="number">-04</span><span class="number">-02.</span>sql</span><br><span class="line"> </span><br><span class="line">select语句的基本格式</span><br><span class="line">select 要查询的列名 <span class="keyword">from</span> 表名 where 约束条件</span><br><span class="line">例： select name,age <span class="keyword">from</span> employee where age&gt;<span class="number">22</span>;</span><br><span class="line">Select name,age,phone <span class="keyword">from</span> employee where name =’Mary’;</span><br><span class="line">And(且)与or(或)</span><br><span class="line">Select name,age <span class="keyword">from</span> employee where age&lt;<span class="number">25</span> or age&gt;<span class="number">30</span>;</span><br><span class="line">#在employee表中查找age大于30或小于25的人的name和age</span><br><span class="line">Select name,age <span class="keyword">from</span> employee where age&gt;<span class="number">25</span> and age&lt;<span class="number">30</span>;</span><br><span class="line">#在employee表中查找age大于25小于30的人的name和age</span><br><span class="line"></span><br><span class="line">In 和not <span class="keyword">in</span></span><br><span class="line">Select name,age,phone,in_dpt <span class="keyword">from</span> employee where in_dpt <span class="keyword">in</span> (‘dpt3’,’dpt4’);</span><br><span class="line">#在employee表中查找dpt3和dpt4的name,age phone</span><br><span class="line">Select name,age,phone,in_dpt <span class="keyword">from</span> employee where in_dpt not <span class="keyword">in</span> (‘dpt3’,’dpt4’);</span><br><span class="line">#在employee表中查找不是dpt3和dpt4的name,age phone</span><br><span class="line">通配符：_代表一个未指定字符，%代表不定个未指定字符</span><br><span class="line">Select name,age,phone <span class="keyword">from</span> employee where phone like ‘<span class="number">1101</span>__’;</span><br><span class="line">#查找1101开头的6位数号码的name，age，phone</span><br><span class="line">Select name,age,phone <span class="keyword">from</span> employee where name like ‘J%’;</span><br><span class="line">#查找首字母为J的人的name,age,phone</span><br><span class="line"></span><br><span class="line">对结果排序:order by和desc升序排列，asc降序排列</span><br><span class="line">Select name,age,salary,phone <span class="keyword">from</span> employee order by salary desc;</span><br><span class="line">#按salary降序排列</span><br><span class="line">Select name,age,salary,phone <span class="keyword">from</span> employee order by salary asc;</span><br><span class="line">#按salary升序排列</span><br><span class="line">SQL内置函数计算</span><br><span class="line">Count 计数   sum 求和   avg求平均值   max 最大值  min 最小值</span><br><span class="line">Select max(salary) <span class="keyword">as</span> max_salary,min(salary) <span class="keyword">from</span> employee;</span><br><span class="line">#在employee表中查找salary的最大值，最小值，最大值重命名为max_salary</span><br><span class="line">子查询</span><br><span class="line">Select of_dpt,count(proj_name) <span class="keyword">as</span> count_project <span class="keyword">from</span> project group by of_dpt having of_dpt <span class="keyword">in</span> (select in_dpt <span class="keyword">from</span> employee where name=’Tom’;</span><br><span class="line">#查找姓名为‘Tom’所在的部门做的工程数</span><br><span class="line">连接查询</span><br><span class="line">Select name,id,people_num <span class="keyword">from</span> employee,department where employee.in_dpt=department.dpt_name order by id;</span><br><span class="line">#查询各员工所在部门的人数</span><br><span class="line">Join on 语法</span><br><span class="line">Select id,name,people_num <span class="keyword">from</span> employee join department on employee.in_dpt=department.dpt_name order by id;</span><br></pre></td></tr></table></figure></p>
