        <p>@[TOC](linux系统下mysql  数据库及表的修改和删除<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">git clone https:<span class="comment">//github.com/shiyanlou/SQL5.git  #代码下载</span></span><br><span class="line">sudo service mysql start    #开启服务</span><br><span class="line">mysql -u root -p    #进入mysql</span><br><span class="line">source /home/shiyanlou/Desktop/SQL5/MySQL<span class="number">-05.</span>sql</span><br><span class="line"></span><br><span class="line">对数据库的修改</span><br><span class="line">Show databases;</span><br><span class="line">Drop database test_01;  #删除数据库test_01</span><br><span class="line">对一张表的修改</span><br><span class="line">重命名一张表</span><br><span class="line">Rename table 原名 to 新名字；</span><br><span class="line">Alter table 原名 rename 新名字;</span><br><span class="line">Alter table 原名 rename to 新名字；</span><br><span class="line">例：</span><br><span class="line">Rename table table_1 to table_2;  #将数据表table_1改名为table_2</span><br><span class="line">删除一张表</span><br><span class="line">Drop table 表名字;</span><br><span class="line">例：drop table table_2;</span><br><span class="line">增加一列</span><br><span class="line">Alter table 表名字 add 列名字 数据类型 约束；</span><br><span class="line">例：alter table employee add height int(<span class="number">10</span>) <span class="keyword">default</span> <span class="number">170</span>;</span><br><span class="line"># 在表employee中的尾端添加一列height</span><br><span class="line">Alter table employee add weight int(<span class="number">4</span>) <span class="keyword">default</span> <span class="number">120</span> after age;</span><br><span class="line">#  在表employee中age列的后面添加一个weight列</span><br><span class="line">Alter table employee add test int(<span class="number">10</span>) <span class="keyword">default</span> <span class="number">11</span> first;</span><br><span class="line"># 在employee表中第一列添加一个test列；</span><br><span class="line">删除一列</span><br><span class="line">Alter table 表名字 drop 列名字;</span><br><span class="line">例：alter table employee drop test;</span><br><span class="line">重命名一列</span><br><span class="line">Alter table 表名字 change 原列名 新列名 数据类型 约束;(数据类型不能省略，否则会重命名失败)</span><br><span class="line">例：</span><br><span class="line">Alter table employee change height shengao int(<span class="number">4</span>) <span class="keyword">default</span> <span class="number">170</span>;</span><br><span class="line">改变数据类型</span><br><span class="line">Alter table 表名字 modify 列名字 新数据类型；</span><br><span class="line">对表的内容修改</span><br><span class="line">Update 表名字 set 列<span class="number">1</span>=值<span class="number">1</span>,列<span class="number">2</span>=值<span class="number">2</span> where 条件;</span><br><span class="line">删除表中的一条数据</span><br><span class="line">Delete <span class="keyword">from</span> 表名字 where 条件；</span><br></pre></td></tr></table></figure></p>
